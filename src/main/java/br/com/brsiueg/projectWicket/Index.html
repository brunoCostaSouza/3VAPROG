<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>3VA ProgII</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/stylish-portfolio.css" rel="stylesheet">
    <link href="bootstrap/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  	<!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper" style="position: left;">
        <ul class="sidebar-nav">
            <li><a id="menu-close" href="#" class="btn btn-light btn-lg pull-left toggle"><i class="fa fa-times"></i></a></li>
            <li class="sidebar-brand">
                <a >Menu</a>
            </li>
            <li>
                <a wicket:id="listaViagem" onclick = "$('#menu-close').click();" >Viagens</a>
            </li>
            <li>
                <a wicket:id="listaGasto" onclick = "$('#menu-close').click();" >Gastos</a>
            </li>
            <li>
                <a wicket:id="sair" onclick = "$('#menu-close').click();" >sair</a>
            </li>
        </ul>
    </nav>
	
	<header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Seja Bem-vindo</h1>
            <h3>Trabalho 3VA de programação II</h3>
            <br>
            <a wicket:id="comecar" class="btn btn-dark btn-lg">Começar</a>
        </div>
    </header>
	
	<script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
	    // Closes the sidebar menu
	    $("#menu-close").click(function(e) {
	        e.preventDefault();
	        $("#sidebar-wrapper").toggleClass("active");
	    });
	
	    // Opens the sidebar menu
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#sidebar-wrapper").toggleClass("active");
	    });
	
	    // Scrolls to the selected menu item on the page
	    $(function() {
	        $('a[href*=#]:not([href=#])').click(function() {
	            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
	
	                var target = $(this.hash);
	                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
	                if (target.length) {
	                    $('html,body').animate({scrollTop: target.offset().top}, 1000);
	                    return false;
	                }
	            }
	        });
	    });
	    
    </script>
</body>
</html>
